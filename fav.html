<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorites</title>
    <link rel="stylesheet" href="css/stylefav.css" />
    <script src="https://kit.fontawesome.com/YOUR_FONT_AWESOME_KEY.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>My Favorite Books</h1>
    <div id="favoritesContainer" class="book-cards"></div>
    
  </body>
</html>


    <script>
   document.addEventListener('DOMContentLoaded', function() {
            const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            const container = document.getElementById('favorites-container');
            
            favorites.forEach(bookId => {
                // Retrieve book details using the bookId and display them
                // For simplicity, weâ€™ll just show the book ID
                const bookDiv = document.createElement('div');
                bookDiv.textContent = bookId;
                container.appendChild(bookDiv);
            });
        });

    </script>
  </body>
</html>
